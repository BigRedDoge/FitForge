{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="container main-container">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <h1 class="display-4 text-center mt-5">Change Password</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="old_password" class="form-label">Old Password</label>
                    <input name="old_password" type="password" class="form-control" id="old_password">
                </div>
                <div class="mb-3">
                    <label for="new_password1" class="form-label">New Password</label>
                    <input name="new_password1" type="password" class="form-control" id="new_password1">
                </div>
                <div class="mb-3">
                    <label for="new_password2" class="form-label">Confirm New Password</label>
                    <input name="new_password2" type="password" class="form-control" id="new_password2">
                </div>
                <button type="submit" value="Login" class="btn btn-primary">Submit</button>
            </form>   
            {% if error %}
                <div class="alert alert-danger mt-4" role="alert">
                    <strong>{{error}}</strong>
                </div>
            {% endif %}
            <a class="btn btn-outline-primary mt-4" href="{% url 'profile' %}">Back to Profile</a>
        </div>
    </div>
</div>
{% endblock %}
