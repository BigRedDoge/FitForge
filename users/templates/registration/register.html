{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container main-container">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <h1 class="display-4 text-center mt-5">Create Account</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input name="username" type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input name="email" type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input name="age" type="number" class="form-control" id="age" min="1" max="100">
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input name="password1" type="password" class="form-control" id="password1">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input name="password2" type="password" class="form-control" id="password2">
                </div>
                <button type="submit" name="submit" value="Register" class="btn btn-primary">Submit</button>
            </form>   
            <a class="btn btn-outline-primary mt-4" href="{% url 'home' %}">Back to Home</a>
            {% if form.errors %}
                <div class="alert alert-danger mt-4" role="alert">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <strong>{{ error|escape }}</strong>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
