{% extends "base.html" %}
{% block content %}

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Workout Name</th>
            <th scope="col">Notes</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
            {% for workout in workouts %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ workout.name }}</td>
                <td>{{ workout.notes }}</td>
                <td>
                    <form method="post" action="{% url 'delete_workout' workout.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success"><i class="fa-solid fa-trash"></i></button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% comment %} <form action="{% url 'create_workout' %}" method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <input type="submit" value="Create Workout">
</form> {% endcomment %}

<a href="{% url 'create_workout' %}" class="btn btn-success"><i class="fas fa-plus"></i> Create Workout</a>

{% endblock content %}
